<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <h1>Logout</h1>
	<form th:action="@{/logout}" method="post">
	  <!-- CSRF token -->
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  <button type="submit">Sair</button>
	</form>

</body>
</html>
